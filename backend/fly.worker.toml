app = "pa-scheduler-worker"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile.worker"

[env]
  DJANGO_SETTINGS_MODULE = "config.production_settings"
  PYTHONUNBUFFERED = "1"

[processes]
  worker = "celery -A config worker -l info --concurrency=2"
  beat = "celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[metrics]
  port = 9090
  path = "/metrics"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"

[restart]
  policy = "always"
  max_retries = 10

[experimental]
  auto_rollback = true




  